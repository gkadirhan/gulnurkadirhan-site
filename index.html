<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G端lnur Kadirhan - Strategic Global Business Leader</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e0e0e0;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #a0a0a0;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #808080;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [currentPage, setCurrentPage] = React.useState('home');
      const [isNavOpen, setIsNavOpen] = React.useState(false);

      const navigateTo = (page) => {
        setCurrentPage(page);
        setIsNavOpen(false);
        window.scrollTo(0, 0);
      };

      return (
        <div className="min-h-screen bg-gray-100 font-sans antialiased text-gray-800">
          <header className="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
            <nav className="container mx-auto px-6 py-4 flex items-center justify-between">
              <div className="text-2xl font-bold text-gray-800 cursor-pointer" onClick={() => navigateTo('home')}>
                G端lnur Kadirhan
              </div>
              <button
                className="md:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100"
                onClick={() => setIsNavOpen(!isNavOpen)}
              >
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  {isNavOpen ? (
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                  ) : (
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7" />
                  )}
                </svg>
              </button>
              <ul className="hidden md:flex space-x-8">
                {['home', 'about', 'contact'].map((page) => (
                  <li key={page}>
                    <a
                      href={`#${page}`}
                      onClick={(e) => { e.preventDefault(); navigateTo(page); }}
                      className={`text-lg font-medium ${currentPage === page ? 'text-gray-800 border-b-2 border-gray-800' : 'text-gray-600 hover:text-gray-800'}`}
                    >
                      {page.charAt(0).toUpperCase() + page.slice(1)}
                    </a>
                  </li>
                ))}
              </ul>
            </nav>
            {isNavOpen && (
              <div className="md:hidden bg-white shadow-lg pb-4">
                <ul className="flex flex-col items-center space-y-4">
                  {['home', 'about', 'contact'].map((page) => (
                    <li key={page}>
                      <a
                        href={`#${page}`}
                        onClick={(e) => { e.preventDefault(); navigateTo(page); }}
                        className="text-lg font-medium text-gray-600 hover:text-gray-800"
                      >
                        {page.charAt(0).toUpperCase() + page.slice(1)}
                      </a>
                    </li>
                  ))}
                </ul>
              </div>
            )}
          </header>

          <main className="pt-20">
            {currentPage === 'home' && <HomePage navigateTo={navigateTo} />}
            {currentPage === 'about' && <AboutPage />}
            {currentPage === 'contact' && <ContactPage />}
          </main>

          <footer className="bg-gray-900 text-gray-400 py-8 text-center">
            <p>&copy; {new Date().getFullYear()} G端lnur Kadirhan. All rights reserved.</p>
            <p className="text-sm mt-2">Crafted with React and Tailwind CSS</p>
          </footer>
        </div>
      );
    }

    function HomePage({ navigateTo }) {
      return (
        <section className="py-24 bg-gray-950 text-white text-center rounded-b-lg">
          <div className="container mx-auto px-6 max-w-4xl">
            <h1 className="text-5xl font-extrabold mb-4">G端lnur Kadirhan</h1>
            <p className="text-2xl mb-6">Strategic Global Business Leader</p>
            <p className="text-lg opacity-90 mb-6">
              I empower complex international organizations to achieve sustainable growth by spearheading digital transformation, orchestrating market expansion, and optimizing operations.
            </p>
            <div className="mt-6 flex justify-center space-x-6">
              <button onClick={() => navigateTo('about')} className="bg-white text-gray-900 px-6 py-2 rounded-full font-semibold hover:bg-gray-100">
                Learn More About My Impact
              </button>
              <a href="mailto:gulnur.kadirhan@icloud.com" className="border border-white text-white px-6 py-2 rounded-full font-semibold hover:bg-white hover:text-gray-900">
                Connect Now
              </a>
            </div>
          </div>
        </section>
      );
    }

    function AboutPage() {
      return (
        <section className="py-16 bg-white text-gray-800 text-center">
          <div className="container mx-auto px-6 max-w-3xl">
            <h2 className="text-4xl font-bold mb-6">About Me</h2>
            <p className="text-lg leading-relaxed">
              I'm a seasoned global business leader with a decade of experience across digital transformation, market expansion, and operational optimization. I thrive in complex systems and build bridges between data, people, and processes.
            </p>
          </div>
        </section>
      );
    }

    function ContactPage() {
      return (
        <section className="py-16 bg-gray-50 text-center">
          <div className="container mx-auto px-6 max-w-xl">
            <h2 className="text-4xl font-bold text-gray-900 mb-6">Let's Connect</h2>
            <p className="text-lg text-gray-700 mb-4">Email me directly at:</p>
            <a href="mailto:gulnur.kadirhan@icloud.com" className="text-blue-600 text-lg font-semibold">gulnur.kadirhan@icloud.com</a>
          </div>
        </section>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
