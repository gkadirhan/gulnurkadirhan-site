<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gülnur Kadirhan - Strategic Global Business Leader</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #e0e0e0; border-radius: 10px; }
    ::-webkit-scrollbar-thumb { background: #a0a0a0; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #808080; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const pages = ['home', 'about', 'case-studies', 'articles', 'contact'];
    function App() {
      const [currentPage, setCurrentPage] = React.useState('home');
      const [isNavOpen, setIsNavOpen] = React.useState(false);
      const navigateTo = (page) => { setCurrentPage(page); setIsNavOpen(false); window.scrollTo(0, 0); };

      return (
        <div className="min-h-screen bg-gray-100 text-gray-800">
          <header className="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
            <nav className="container mx-auto px-6 py-4 flex justify-between items-center">
              <div className="text-2xl font-bold cursor-pointer" onClick={() => navigateTo('home')}>Gülnur Kadirhan</div>
              <button className="md:hidden p-2" onClick={() => setIsNavOpen(!isNavOpen)}>
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  {isNavOpen ? <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                  : <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7" />}
                </svg>
              </button>
              <ul className="hidden md:flex space-x-6">
                {pages.map((page) => (
                  <li key={page}><a href={`#${page}`} onClick={e => {e.preventDefault(); navigateTo(page);}}
                    className={`capitalize font-medium ${currentPage === page ? 'text-gray-900 border-b-2 border-gray-900' : 'text-gray-600 hover:text-gray-900'}`}>{page.replace('-', ' ')}</a></li>
                ))}
              </ul>
            </nav>
            {isNavOpen && (
              <div className="md:hidden bg-white shadow-lg pb-4">
                <ul className="flex flex-col items-center space-y-4">
                  {pages.map((page) => (
                    <li key={page}><a href={`#${page}`} onClick={e => {e.preventDefault(); navigateTo(page);}} className="capitalize text-gray-600 hover:text-gray-900">{page.replace('-', ' ')}</a></li>
                  ))}
                </ul>
              </div>
            )}
          </header>

          <main className="pt-24">
            {currentPage === 'home' && <HomePage navigateTo={navigateTo} />}
            {currentPage === 'about' && <AboutPage />}
            {currentPage === 'case-studies' && <CaseStudiesPage />}
            {currentPage === 'articles' && <ArticlesPage />}
            {currentPage === 'contact' && <ContactPage />}
          </main>

          <footer className="bg-gray-900 text-white py-6 text-center">
            <p>&copy; {new Date().getFullYear()} Gülnur Kadirhan. All rights reserved.</p>
          </footer>
        </div>
      );
    }

    const HomePage = ({ navigateTo }) => (
      <section className="text-center px-6">
        <h1 className="text-4xl font-bold mb-4">Strategic Global Business Leader</h1>
        <p className="text-lg mb-4">Empowering complex international organizations to drive sustainable growth through digital transformation and operational excellence.</p>
        <button onClick={() => navigateTo('about')} className="px-6 py-2 bg-gray-800 text-white rounded">Discover More</button>
      </section>
    );

    const AboutPage = () => (
      <section className="px-6 max-w-4xl mx-auto text-gray-800">
        <h2 className="text-3xl font-bold mb-4">About Gülnur</h2>
        <p className="mb-4">Strategic global business leader with a proven record across sectors and geographies. MA in Communication Management. Delivered digital transformation, AI/ML initiatives, operational redesign and market expansions for organizations in over 65 countries.</p>
        <a className="text-blue-600 underline" href="/cv.pdf" download>Download Résumé</a>
      </section>
    );

    const CaseStudiesPage = () => (
      <section className="px-6 max-w-4xl mx-auto">
        <h2 className="text-3xl font-bold mb-4">Case Studies</h2>
        <p className="mb-4">Coming soon: stories of global transformation, regulatory breakthroughs, and AI-led operational enhancements led by Gülnur Kadirhan.</p>
      </section>
    );

    const ArticlesPage = () => (
      <section className="px-6 max-w-4xl mx-auto">
        <h2 className="text-3xl font-bold mb-4">Articles</h2>
        <p className="mb-4">Curated insights on leadership, transformation, and resilience in global organizations. (To be added.)</p>
      </section>
    );

    const ContactPage = () => (
      <section className="px-6 max-w-3xl mx-auto text-center">
        <h2 className="text-3xl font-bold mb-4">Contact</h2>
        <p>Email: <a href="mailto:gulnur.kadirhan@icloud.com" className="text-blue-600">gulnur.kadirhan@icloud.com</a></p>
        <p className="mt-2">Available for consulting, advisory, and strategic collaboration globally.</p>
      </section>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
